<!DOCTYPE>
<html>
<head>
  <title>Personnal Tracker</title>

</head>
<body>
<h3>Personnal Tracker</h3>

<div>
  <h3>Enter new user information</h3>
  <form id= "userinput">
  First name:<br>
  <input type="text" id='firstname' name="firstname" required>
  <br>
  Last name:<br>
  <input type="text" id="lastname" name="lastname" required>
  <br><br>
  Position:<br>
  <select id='position'>
    <option id='PO'>Operator</option>
    <option id='PSL'>Site Lead</option>
    <option id='PFSR'>Field Service Rep</option>
    <option id='PHM'>Hub Manager</option>
    <option id='PHL'>Hub Lead</option>
    <option id='OTH' value="Other">Other</option>
    <!-- <input type="text" id='Pother'/> -->
  </select>
  <div id="other">
  <p>Please type postion below</p>
  <input type="text" id='Pother'/>
 </div>
  <br><br>
  Location:<br>
  <input type='text' id='location' name='location'>
  <br>
  Employer:<br>
  <input type='text' id='employer' name='employer'>
  <br><br>
  <input type="submit" id="inputform" value="Submit">
</form>

</div>

<div id='return'>

</div>

</html>
