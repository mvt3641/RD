<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Jquery grabbing #cat-button id, excuting function to grab random api gif from 'endpoint'
    $("#cat-button").on("click", function() {

      // queryURL is the location we are pulling data from
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // AJAX is calling the 'GET' method the command to call queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // Once AJAX his finished calling it excutes the function response. (to complete the asynchronus cycle. )
      .done(function(response) {

        //grabbing data from the .ajax pull.
        var imageUrl = response.data.image_original_url;

        // creates img tag = catImage
        var catImage = $("<img>");

        // creates pulled image with .attr and 'src'
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        //grab images id and prepend catImage
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
