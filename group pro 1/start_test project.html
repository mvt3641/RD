<!DOCTYPE html>

<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
   <title></title>

</head>

<body>

<div class="container">

     <br>
     <!-- Jumbotron Title -->
     <div class="jumbotron">
       <h1 class="text-center">Employee Data Management</h1>
       <h3 class="text-center">A comprehensive Diredctory of Employee Billable Hours</h3>
     </div>

        <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate($)</th>
                  <th scpoe="col">Total Billed ($)</th>
                </tr>
              </thead>
              
            </table>
        </div>
<br>

     <!-- Make Your Bid -->
    <div>
     <div class="row">
       <div class="col-lg-12">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Add Employee</h3>
           </div>
           <div class="panel-body">
             <form>
               <div class="form-group">
                 <label for="employee-name">Employee Name</label>
                 <input class="form-control" id="employee-name" type="text">
               </div>
               <div class="form-group">
                 <label for="role">Role</label>
                 <input class="form-control" id="role" type="text">
               </div>
                <div class="form-group">
                 <label for="start-date">Start Date (DD/MM/YY - ex 01/01/</label>
                 <input class="form-control" id="start-date" type="text">
               </div>
                <div class="form-group">
                 <label for="monthly-rate">Monthly Rate</label>
                 <input class="form-control" id="monthly-rate" type="number">
               </div>
               <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
             </form>
           </div>
         </div>
       </div>
     </div>
    </div>
</div>




<script src="logic.js"></script>
</body>
</html>
